<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "viewport" content = "width = device-width, initial-scale = 2.0"/>
        <title>Simon Memory Game</title>
        <link rel = "icon" href = "favicon.ico"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
              crossorigin="anonymous"
        />
        <link rel = "stylesheet" href = "main.css"/>
    </head>

    <body class = "bg-danger text-dar">
        <header class = "container-fluid">
           <nav class = "navbar fixed-top navbar-danger">
                <a class = "navbar-brand">Simon<sup>&reg;</sup></a>
                <menu class = "navbar-nav">
                    <li class = "nav-item"><a class = "nav-link" href = "index.html">Home</a></li>
                    <li class = "nav-item"><a class = "nav-link active" href = "playGame.html">Play Game</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "gameScore.html">Score Board</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "aboutGame.html">About Game</a></li>
                </menu>
           </nav>
        </header>

        <main class = "bg-secondary">
            <div class = "Players">
                Player:
                <span class = "playerName"></span>
            </div>
            <div class = "game-board">
                <div class = "game-buttons">
                    <button class = "game-button" id = "button-quadrant-1" onclick = "game.pressButton(this)"></button>
                    <button class = "game-button" id = "button-quadrant-2" onclick = "game.pressButton(this)"></button>
                    <button class = "game-button" id = "button-quadrant-3" onclick = "game.pressButton(this)"></button>
                    <button class = "game-button" id = "button-quadrant-4" onclick = "game.pressButton(this)"></button>
                    <div class = "info-board centered">
                        <div id = "game-name">Simon<sup>&reg;</sup></div>
                        <div id = "score-counter">--</div>
                        <button class = "btn btn-secondary" onclick = "game.reset()">Reset</button>
                    </div>
                </div>
            </div>
        </main>
    
        <footer class = "bg-dark text-light">
            <div class = "container-fluid">
                <span class = "authors">Author Name(s):</span>
                <a href = "https://github.com/jespotten/simon">Github</a>                
            </div>
        </footer>
        
        <script src = "play.js"></script>
    </body>
</html>
