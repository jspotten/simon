<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "viewport" content = "width = device-width, initial-scale = 2.0"/>
        <title>Simon Memory Game</title>
        <link rel = "icon" href = "favicon.ico"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
              crossorigin="anonymous"
        />
        <link rel = "stylesheet" href = "main.css"/>
    
    </head>

    <body class = "bg-danger text-dar">
        <header class = "container-fluid">
           <nav class = "navbar fixed-top navbar-danger">
                <a class = "navbar-brand">Simon<sup>&reg;</sup></a>
                <menu class = "navbar-nav">
                    <li class = "nav-item"><a class = "nav-link" href = "index.html">Home</a></li>
                    <li class = "nav-item"><a class = "nav-link active" href = "oldPlayGame.html">Play Game</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "gameScore.html">Score Board</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "aboutGame.html">About Game</a></li>
                </menu>
           </nav>
        </header>

        <main class = "container-fluid bg-secondary text-center">
            <div class = "Players">
                Player:
                <span class = "player_name">Anonymous Player</span>
            </div>
            <br />
            <div>
                <label for = "point_count">Score</label>
                <input type = "number" id = "text" value = "--" readonly>
            </div>
            <br />
            <div><button>Reset Game</button></div>

            <div>
                <table>
                    <tr>
                        <!-- Top Left Green Button for Simon Game-->
                        <td>
                            <button>
                                <svg
                                    aria-hidden = "true"
                                    viewBox = "0 0 100 100"
                                    height = "100"
                                    width = "100"
                                > 
                                    <path d = "M 95,5 95,95 5,95 Q 5,5 95,5" fill = "green"/>
                                </svg>
                            </button>
                        </td>
                        <!-- Top Right Red Button for Simon Game-->
                        <td>
                            <button>
                                <svg
                                    aria-hidden = "true"
                                    viewBox = "0 0 100 100"
                                    height = "100"
                                    width = "100"
                                > 
                                    <path d = "M 5,5 5,95 95,95 Q 95,5 5,5" fill = "red"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <!-- Bottom Left Blue Button for Simon Game-->
                        <td>
                            <button>
                                <svg
                                    aria-hidden = "true"
                                    viewBox = "0 0 100 100"
                                    height = "100"
                                    width = "100"
                                > 
                                    <path d = "M 5,5 95,5 95,95 Q 5,95 5,5" fill = "blue"/>
                                </svg>
                            </button>
                        </td>
                        <!-- Bottom Right Yellow Button for Simon Game-->
                        <td>
                            <button>
                                <svg
                                    aria-hidden = "true"
                                    viewBox = "0 0 100 100"
                                    height = "100"
                                    width = "100"
                                > 
                                    <path d = "M 95,5 5,5 5,95 Q 95,95 95,5" fill = "yellow"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
    
        <footer class = "bg-dark text-light">
            <div class = "container-fluid">
                <span class = "authors">Author Name(s):</span>
                <a href = "https://github.com/jespotten/simon">Github</a>                
            </div>
        </footer>
    </body>
</html>
